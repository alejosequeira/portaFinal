


<div class="w3-container w3-card w3-white w3-margin-bottom">
    <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-suitcase fa-fw w3-margin-right 
      w3-xxlarge w3-text-teal"></i>WORK EXPERIENCE 
      <button (click)="registrarWork()"  class="b"><i class="material-icons">library_add</i></button></h2>
      <hr>
    <tr *ngFor="let work of works">

      

    <div class="w3-container ">
      <h5 class="w3-opacity"><b>{{work.titulot}}</b></h5>

      

      <h6 class="w3-text-teal"><i class="fa fa-calendar fa-fw w3-margin-right">

      </i>{{work.iniciot}}<span class="w3-tag w3-teal w3-round">{{work.fint}}</span>

      </h6>


      <p>{{work.descriptiont}}<button (click)="eliminarWork(work.id)" class="btn"><i class="fa fa-trash"></i></button>
        <button (click)="actualizarWork(work.id)" class="bt"><i class="fa fa-edit"></i></button></p>
      
    </div>
  </tr>
    
    
  </div>
