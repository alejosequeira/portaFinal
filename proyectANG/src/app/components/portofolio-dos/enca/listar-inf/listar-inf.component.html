<br>

<tr *ngFor="let infos of infu">

<p><i class="fa fa-briefcase fa-fw w3-margin-right w3-large w3-text-teal">
    </i>{{infos.description}}</p>

<p><i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal">
    </i>{{infos.location}}</p>

<p><i class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-teal">
    </i>{{infos.email}}</p>

<p><i class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-teal">
    </i>{{infos.numero}}</p>

</tr>

<hr>
