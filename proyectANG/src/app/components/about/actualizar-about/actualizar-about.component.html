<div class="col-md-6 offset-md-3">

    <h3 class="text-center">Edici√≥n de abo</h3>    
    <form (ngSubmit)="onSubmit()" #aboForm="ngForm">

        <div class="form-group">
            <label>titulo : </label>
            <input type="text" class="form-control" id="descripcion" [(ngModel)]="abo.descripcion" name="descripcion" required
                minlength="20" maxlength="140" placeholder="Digite una descripcion " #descripcion="ngModel">
            <div class="alert alert-danger" *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)">
                <div *ngIf="descripcion.errors.required">
                    Digite un titulo por favor
                </div>
                <div *ngIf="descripcion.errors.minlength">
                    La descripcion tiene que contener como minimo 20 caracteres
                </div>
                <div *ngIf="descripcion.errors.maxlength">
                    La descripcion tiene que tener como maximo 140 caracteres
                </div>
            </div>
        </div>       
        <button class="btn btn-success" [disabled]="!aboForm.form.valid">Guardar</button>
    </form>
</div>
