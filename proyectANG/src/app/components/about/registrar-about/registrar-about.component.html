<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de aboutme</h3>
    <form (ngSubmit)= "onSubmit()" #aboForm = "ngForm">

      <div class="form-group">
        <label>descripcion : </label>
        <input type = "text"
        class="form-control"
        id = "descripcion"
        [(ngModel)] = "abo.descripcion"
        name = "descripcion"
        required 
        minlength="20"
        maxlength="140"
        placeholder="Digite su descripcion "
        #descripcion = "ngModel"
        >
        <div class="alert alert-danger" *ngIf= "descripcion.invalid && 
        (descripcion.dirty || descripcion.touched)">
          <div *ngIf = "descripcion.errors.required">
            Digite su descripcion por favor
          </div>
          <div *ngIf = "descripcion.errors.minlength">
            El descripcion tiene que contener como minimo 20 caracteres
          </div>
          <div *ngIf = "descripcion.errors.maxlength">
            El descripcion tiene que tener como maximo 140 caracteres
          </div>
        </div>
      </div>
      
      <button class="btn btn-success" [disabled]= "!aboForm.form.valid">Guardar</button>
    </form>
  </div>
